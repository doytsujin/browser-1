<body>  
	<style>
		.fa {
			color: white;
		}

		main {
			height: 100%;
			font-family: 'Segoe UI Variable Static Display', 'Segoe UI', Tahoma, 'Geneva', Verdana, sans-serif !important;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}

		section {
			font-family: 'Segoe UI Variable Static Display', 'Segoe UI', Tahoma, 'Geneva', Verdana, sans-serif !important;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			font-size: 3em;
			width: 40%;
		}

		.blur {
			backdrop-filter: blur(5px) brightness(80%);
			border-radius: 10px;
			margin: 10px;
			transition: backdrop-filter 0.2s;
		}

		section>* {
			margin: 10px;
		}

		.wrapper {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}

		body,
		html {
			height: 100%;
			margin: 0;
			background: url('Images/newtab_wallpaper.jpg');
			background-size: cover;
			background-attachment: fixed;
			background-repeat: no-repeat;
			color: white;
			user-select: none;
			-moz-user-select: none;
			-webkit-user-select: none;
			font-family: 'Segoe UI Variable Static Display', 'Segoe UI', Tahoma, 'Geneva', Verdana, sans-serif !important;
		}

		body>* {
			font-family: 'Segoe UI Variable Static Display', 'Segoe UI', Tahoma, 'Geneva', Verdana, sans-serif !important;
			color: white !important;
		}

		blockquote {
			color: white !important;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-family: 'Segoe UI Variable Static Display', 'Segoe UI', Tahoma, 'Geneva', Verdana, sans-serif !important;
			font-weight: 600;
			color: white;
		}

		h1 {
			font-size: 5em;
		}

		::-webkit-scrollbar {
			width: 10px;
		}

		::-webkit-scrollbar-thumb {
			background-color: whitesmoke;
		}

		::-webkit-scrollbar-thumb:hover {
			background-color: white;
			cursor: pointer;
		}

		::-webkit-scrollbar-track {
			position: absolute;
			background: #B0C1D1;
		}

		::-webkit-calendar-picker-indicator {
			display: none;
		}

		.search-box {
			position: relative;
			width: 100%;
			max-width: 360px;
			height: 60px;
			border-radius: 25px;
			margin: 0 auto;
		}

		.search-icon,
		.go-icon {
			position: absolute;
			top: 0;
			height: 60px;
			width: 86px;
			line-height: 61px;
			text-align: center;
		}

		.search-icon {
			font-size: 1.22em;
		}

		.si-rotate {
			transform: rotate(0deg);
			-webkit-transform: rotate(0deg);
			-moz-transform: rotate(0deg);
			-o-transform: rotate(0deg);
		}

		.go-icon {
			right: 0;
			pointer-events: none;
			font-size: 1.38em;
			will-change: opacity;
			cursor: default;
			opacity: 0;
			transform: rotate(45deg);
			-webkit-transform: rotate(45deg);
			-moz-transform: rotate(45deg);
			-o-transform: rotate(45deg);
			transition: opacity 190ms ease-out, transform 260ms cubic-bezier(0.190, 1.000, 0.220, 1.000);
			-webkit-transition: opacity 190ms ease-out, transform 260ms cubic-bezier(0.190, 1.000, 0.220, 1.000);
			-moz-transition: opacity 190ms ease-out, transform 260ms cubic-bezier(0.190, 1.000, 0.220, 1.000);
			-o-transition: opacity 190ms ease-out, transform 260ms cubic-bezier(0.190, 1.000, 0.220, 1.000);
		}

		.go-in {
			opacity: 1;
			pointer-events: all;
			transform: rotate(0);
			-webkit-transform: rotate(0);
			-moz-transform: rotate(0);
			-o-transform: rotate(0);
			transition: opacity 190ms ease-out, transform 260ms 20ms cubic-bezier(0.190, 1.000, 0.220, 1.000);
			-webkit-transition: opacity 190ms ease-out, transform 260ms 20ms cubic-bezier(0.190, 1.000, 0.220, 1.000);
			-moz-transition: opacity 190ms ease-out, transform 260ms 20ms cubic-bezier(0.190, 1.000, 0.220, 1.000);
			-o-transition: opacity 190ms ease-out, transform 260ms 20ms cubic-bezier(0.190, 1.000, 0.220, 1.000);
		}

		.search-border {
			display: block;
			width: 100%;
			max-width: 360px;
			height: 60px;
		}

		.border {
			fill: none;
			stroke: #FFFFFF;
			stroke-width: 5;
			stroke-miterlimit: 10;
		}

		.border {
			stroke-dasharray: 740;
			stroke-dashoffset: 0;
			transition: stroke-dashoffset 400ms cubic-bezier(0.600, 0.040, 0.735, 0.990);
			-webkit-transition: stroke-dashoffset 400ms cubic-bezier(0.600, 0.040, 0.735, 0.990);
			-moz-transition: stroke-dashoffset 400ms cubic-bezier(0.600, 0.040, 0.735, 0.990);
			-o-transition: stroke-dashoffset 400ms cubic-bezier(0.600, 0.040, 0.735, 0.990);
		}

		.border-searching .border {
			stroke-dasharray: 740;
			stroke-dashoffset: 459;
			transition: stroke-dashoffset 650ms cubic-bezier(0.755, 0.150, 0.205, 1.000);
			-webkit-transition: stroke-dashoffset 650ms cubic-bezier(0.755, 0.150, 0.205, 1.000);
			-moz-transition: stroke-dashoffset 650ms cubic-bezier(0.755, 0.150, 0.205, 1.000);
			-o-transition: stroke-dashoffset 650ms cubic-bezier(0.755, 0.150, 0.205, 1.000);
		}

		#search {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			border-radius: 120px;
			border: none;
			background: rgba(255, 255, 255, 0);
			padding: 0 68px 0 68px;
			color: #FFFFFF;
			font-size: 1.32em;
			font-weight: 400;
			letter-spacing: -0.015em;
			outline: none;
			font-family: inherit;
		}

		#search::-webkit-input-placeholder {
			color: #FFFFFF;
		}

		#search::-moz-placeholder {
			color: #FFFFFF;
		}

		#search:-ms-input-placeholder {
			color: #FFFFFF;
		}

		#search:-moz-placeholder {
			color: #FFFFFF;
		}

		*::-moz-selection {
			color: #FFFFFF;
			background: rgba(0, 0, 0, 0.25);
		}

		*::selection {
			color: #FFFFFF;
			background: rgba(0, 0, 0, 0.25);
		}

		.thin {
			font-weight: 400;
		}

		.customize {
			position: fixed;
			top: 0;
			right: 0;
			font-size: 2em;
			transform: translateX(-50%);
		}

		.always-black {
			color: black !important;
		}

		#date {
			font-size: 1.5em;
			font-weight: 600;
		}

		#more {
			width: 65%;
			margin-left: 50%;
			transform: translate(-50%, 0);
			backdrop-filter: blur(5px) brightness(80%);
			border-radius: 10px;
			transition: 0.2s;
		}
	</style>

	</script>

                    <button class="uk-button uk-button-primary uk-flex-1" onclick="customize('background')">Set</button>

            </div>

            <hr>

            <div class="uk-margin">

            </div>

            <hr>

            <div class="uk-margin">

                </div>
            </div>

            <hr>

            <div class="uk-margin">
                <div style="display: flex;">
                    <button class="uk-button uk-button-primary uk-flex-1" onclick="imgSrc()">Image Source</button>
                </div>
            </div>

            <hr>

            <div class="uk-margin">
                <div style="display: flex;">
                    <p class="uk-flex-1" style="text-align: center;">Â©2022 Despair Elite</p>
                </div>
            </div>
        </div>
    </div>

    <main>
        <div id="wrapper"
            style="width: 40%; height: 50%; display: flex; align-items: center; justify-content: center; flex-direction: column;"
            class="blur blur-e">
            <h1 class="uk-margin-remove" style="text-align: center;" id="heading" uk-tooltip="Pacific Standard Time">
                OASIS BROWSER</h1>
            <p id="date" class="uk-margin-remove-top" style="text-align: center;">Created by Despair Elite</p>
        </div>
    </main>

    <script>
        $(document).ready(function () {
            $("#search").focus(function () {
                $(".search-box").addClass("border-searching");
                $(".search-icon").addClass("si-rotate");
            });
            $("#search").blur(function () {
                $(".search-box").removeClass("border-searching");
                $(".search-icon").removeClass("si-rotate");
            });
            $("#search").keyup(function () {
                if ($(this).val().length > 0) {
                    $(".go-icon").addClass("go-in");
                }
                else {
                    $(".go-icon").removeClass("go-in");
                }
            });
            $(".go-icon").click(function () {
                $(".search-form").submit();
            });
        });


        timer();
    </script>
