<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Project OASIS - Browser">
    <meta name="keywords" content="HTML, CSS, JavaScript, OASIS, fun, games, browser, clean browser, web, search">
    <meta name="author" content="Despair Elite">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>OASIS</title>

    <link rel='stylesheet' href="Styles/site_styles.css">

    <link rel="apple-touch-icon" sizes="180x180" href="Images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Images/favicon-16x16.png">
    <link rel="manifest" href="Images/site.webmanifest">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.10.0/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.10.0/dist/js/uikit.min.js">

    </script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.10.0/dist/js/uikit-icons.min.js">

    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

        </script>
</head>

<body class="uk-animation-fade" style="font-family: 'Segoe UI Variable Static Display', 'Segoe UI', sans-serif;">

    <div id="mobile" uk-modal uk-overflow-auto>
        <div class="uk-modal-dialog uk-modal-body">
            <button class="uk-modal-close-default" type="button" uk-close></button>
            <h2 class="uk-modal-title">Uh-oh :(</h2>
            <p class="uk-text-warning">Unfortunately, this browser us only supported for desktop.</p>
            <button class="uk-modal-close-default" type="button">Try Anyway</button>
        </div>
    </div>

    <div id="wrapper" class="uk-flex-column uk-width-1-1">
        <div id="top" class="uk-flex uk-width-1-1 uk-flex-center uk-flex-middle uk-section-muted uk-padding-small">

            <button class="uk-icon-button uk-margin-small-right" uk-tooltip="title: Go Back (Experimental)"
                uk-icon="chevron-left" onclick="window.history.back()" style="cursor: pointer;"></button>
            <button class="uk-icon-button uk-margin-small-right" uk-tooltip="title: Go Forward (Experimental)"
                uk-icon="chevron-right" onclick="window.history.forward()" style="cursor: pointer;"></button>

            <button class="uk-icon-button uk-margin-small-right" uk-tooltip="title: Reload" uk-icon="refresh"
                onclick="refresh()" style="cursor: pointer;"></button>

            <form autocomplete="off" class="uk-search uk-search-default uk-flex-1" autofocus>
                <span class="uk-form-icon" id="form-icon" uk-icon="icon: lock"></span>
                <input  class="uk-input" id="searchBar" placeholder="Enter a https:// URL" onclick="search()"
                    value="oasis://home" style="border-radius: 50px !important; background-color: transparent;">
                </input>
            </form>

            <button class="uk-icon-button uk-margin-small-left hidden-menu" hidden uk-tooltip="title: Inception"
                uk-icon="nut" style="cursor: pointer;" onclick="inception()" id="incept"></button>

            <button class="uk-icon-button uk-margin-small-left hidden-menu" hidden uk-tooltip="title: Changelog"
                uk-icon="info" id="change" style="cursor: pointer;" onclick="changelog()"></button>

            <button class="uk-icon-button uk-margin-small-left hidden-menu" hidden uk-toggle="target: #settings"
                uk-tooltip="title: Settings" uk-icon="cog" style="cursor: pointer;"></button>

            <button class="uk-icon-button uk-margin-small-left" uk-tooltip="title: More" uk-icon="more"
                uk-toggle="target: .hidden-menu; animation: uk-animation-slide-right;"></button>
        </div>
    </div>

    <div class="main-content" class="uk-width-1-1 uk-height-1-1" style="display: flex !important;">
        <div id="page" class="uk-width-1-1">
            <base target="_self">
            <iframe src="newtab.html" class="uk-width-1-1 uk-height-1-1" id="pageIframe">
                <p>Uh Oh! Your browser doesn't support this feature :(</p>
            </iframe>
        </div>
    </div>

    <div id="settings" class="uk-dropdown-scrollable uk-section-default" uk-offcanvas>
        <div class="uk-offcanvas-bar uk-section-default">
            <button class="uk-offcanvas-close" type="button" uk-close></button>
            <h6 class="uk-text-small modal-heading uk-margin-remove">Themes</h6>
            <ul class="uk-list">
                <li><a href="javascript:void(0)" onclick="white()" class="" uk-tooltip="title: White">White</a>
                </li>
                <li><a href="javascript:void(0)" onclick="light()" class="" uk-tooltip="title: Light">Light
                        (Default)</a>
                </li>
                <li><a href="javascript:void(0)" onclick="strong()" class="" uk-tooltip="title: Strong">Strong</a></li>
                <li><a href="javascript:void(0)" onclick="dark()" class="" uk-tooltip="title: Dark">Dark</a>
                </li>
            </ul>
            <hr>
            <h6 class="uk-text-small modal-heading uk-margin-remove">Text</h6>
            <p>Font:</p>
            <p><a onclick="font('segoe')" href="javascript:void(0)"
                    style="font-family: 'Segoe UI Variable Static Display', 'Segoe UI', sans-serif;">Segoe UI Variable
                    Display</a></p>
            <p><a onclick="font('roboto')" href="javascript:void(0)"
                    style="font-family: 'Roboto Mono', 'Consolas', monotype;">Roboto Mono</a></p>
            <p><a onclick="font('fira')" href="javascript:void(0)"
                    style="font-family: 'Fira Sans', 'Consolas', monotype;">Fira Sans</a></p>
            <p><a onclick="font('sans')" href="javascript:void(0)" style="font-family: sans-serif;">Sans-serif</a></p>
            <hr>
            <button class="uk-button uk-button-secondary" onclick="clearCookies();">Clear Cookies</button>
            <hr>
            <p class="uk-flex-1" style="text-align: center;">Â©2022 Despair Elite</p>
        </div>
    </div>

    <script src="Scripts/index.js"></script>
    <noscript>Whoops! To use our browser, please enable javascript.</noscript>
</body>

</html>
